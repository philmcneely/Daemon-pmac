# Pre-commit hooks for code quality and formatting
# Matches the checks in GitHub Actions CI/CD pipeline
repos:
  # Essential file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements

  # YAML linting with yamllint (more strict than basic check-yaml)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

  # Black - Python code formatter (automatically fixes formatting)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # isort - Import sorter (automatically fixes imports)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # Bandit - Security linter (checks for security vulnerabilities)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [--quiet, --skip, B101]
        files: ^app/.*\.py$

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--config-file=mypy-ci.ini]
        files: ^app/.*\.py$
        additional_dependencies: [
          types-requests,
          types-urllib3,
          "sqlalchemy[mypy]"
        ]

# Global settings
default_stages: [pre-commit]
fail_fast: true
