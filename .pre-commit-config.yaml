# Pre-commit hooks for code quality and formatting
# Matches the checks in GitHub Actions CI/CD pipeline
repos:
  # Essential file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements

  # Black - Python code formatter (automatically fixes formatting)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # isort - Import sorter (automatically fixes imports)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]
        exclude: ^app/cli\.py$

# Global settings
default_stages: [pre-commit]
fail_fast: true
