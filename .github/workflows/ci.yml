name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Create test database
      run: |
        mkdir -p data
        python -c "
        from app.database import engine, Base, create_default_endpoints, SessionLocal
        Base.metadata.create_all(bind=engine)
        db = SessionLocal()
        create_default_endpoints(db)
        db.close()
        "

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-lint-

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Black (code formatting check)
      run: black --check --diff app/ tests/

    - name: Run isort (import sorting check)
      run: isort --check-only --diff app/ tests/

    - name: Run flake8 (linting)
      run: flake8 app/ tests/

    - name: Run mypy (type checking)
      run: mypy app/ --config-file=mypy-ci.ini

    - name: Run bandit (security linting)
      run: bandit -r app/ -f json -o bandit-report.json || true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run safety (dependency vulnerability check)
      run: safety check --json --output safety-report.json || true

    - name: Run pip-audit (dependency audit)
      run: pip-audit --format=json --output=pip-audit-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Fast build and test for pull requests (single platform, no push)
    - name: Build and test Docker image (PR only)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        load: true
        tags: daemon:pr-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image (PR only)
      if: github.event_name == 'pull_request'
      run: |
        echo "üê≥ Testing Docker image for PR..."

        # Start container
        docker run -d --name daemon-pr-test -p 8004:8004 daemon:pr-test
        sleep 15

        # Test endpoints
        curl -f http://localhost:8004/health && echo "‚úÖ Health check passed"
        curl -f http://localhost:8004/docs && echo "‚úÖ API docs accessible"

        # Cleanup
        docker stop daemon-pr-test && docker rm daemon-pr-test
        echo "üéâ PR Docker tests passed!"

    - name: Login to Docker Hub
      id: docker_login
      if: github.event_name != 'pull_request'
      continue-on-error: true
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      if: steps.docker_login.outcome == 'success'
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/daemon
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      if: steps.docker_login.outcome == 'success'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Docker image (no push)
      if: steps.docker_login.outcome != 'success'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # Single platform for speed
        load: true  # Load into Docker for testing
        tags: daemon:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      if: steps.docker_login.outcome != 'success'
      run: |
        echo "Testing Docker image functionality..."

        # Start container in background
        docker run -d --name daemon-test -p 8004:8004 daemon:test

        # Wait for container to be ready with proper health check loop
        echo "Waiting for container to be ready..."
        timeout=60
        counter=0
        while [ $counter -lt $timeout ]; do
          if curl -s http://localhost:8004/health > /dev/null 2>&1; then
            echo "‚úÖ Container is ready after $counter seconds"
            break
          fi
          echo "Waiting for health endpoint... ($counter/$timeout)"
          sleep 2
          counter=$((counter + 2))
        done

        if [ $counter -ge $timeout ]; then
          echo "‚ùå Container failed to start within $timeout seconds"
          echo "Container logs:"
          docker logs daemon-test
          docker stop daemon-test
          docker rm daemon-test
          exit 1
        fi

        # Test health endpoint
        echo "Testing health endpoint..."
        curl -f http://localhost:8004/health || exit 1

        # Test API docs endpoint
        echo "Testing API docs..."
        curl -f http://localhost:8004/docs || exit 1

        # Check container logs
        echo "Container logs:"
        docker logs daemon-test

        # Stop and cleanup
        docker stop daemon-test
        docker rm daemon-test

        echo "‚úÖ Docker image tests passed!"

