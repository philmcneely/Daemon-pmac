name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Update requirements
      run: |
        # Create requirements.in if it doesn't exist
        if [ ! -f requirements.in ]; then
          cp requirements.txt requirements.in
        fi

        # Update pinned dependencies
        pip-compile --upgrade requirements.in

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet requirements.txt; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update Python dependencies"
        title: "ðŸ”§ Update Python Dependencies"
        body: |
          ## Automated Dependency Update

          This PR updates Python dependencies to their latest compatible versions.

          ### Changes
          - Updated requirements.txt with latest package versions
          - All updates maintain compatibility with existing code

          ### Testing
          - [ ] All tests pass
          - [ ] Security checks pass
          - [ ] Manual testing completed

          This PR was automatically created by the dependency update workflow.
        branch: chore/update-dependencies
        delete-branch: true
