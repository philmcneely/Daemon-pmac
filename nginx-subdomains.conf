# Nginx Configuration for Subdomain-Based Hosting
# Place individual files in /etc/nginx/sites-available/

# ============================================================================
# Daemon API - api.daemon.yourdomain.com
# ============================================================================
server {
    listen 80;
    server_name api.daemon.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.daemon.yourdomain.com;

    # SSL Configuration
    ssl_certificate /path/to/your/daemon-api-cert.pem;
    ssl_certificate_key /path/to/your/daemon-api-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        proxy_pass http://localhost:8007;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://daemon.yourdomain.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
}

# ============================================================================
# Daemon Frontend - daemon.yourdomain.com
# ============================================================================
server {
    listen 80;
    server_name daemon.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

server {
